<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İstanbul Tarihi Haritası - Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <style>
    :root {
      --primary-color: #B76CFD;
      --secondary-color: #FF9FF3;
      --accent-color: #FF6B9D;
      --light-purple: #E2C3FF;
      --pastel-pink: #FFD6E7;
      --text-color: #5A4A6D;
      --light-text: #8B7B9D;
      --card-bg: rgba(255, 255, 255, 0.95);
      --transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --gradient: linear-gradient(135deg, #B76CFD 0%, #FF9FF3 50%, #FF6B9D 100%);
      --soft-gradient: linear-gradient(135deg, #E2C3FF 0%, #FFD6E7 100%);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
      background: var(--soft-gradient);
      min-height: 100vh;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: var(--soft-gradient);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.3;
      border-radius: 50%;
      background: var(--primary-color);
      animation: float 15s infinite linear;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: -5s;
      background: var(--secondary-color);
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: -10s;
      background: var(--accent-color);
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      box-shadow: 0 5px 25px rgba(183, 108, 253, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      margin: 0 1.5rem;
      padding: 0.7rem 1.5rem;
      transition: var(--transition);
      border-radius: 30px;
    }

    nav a:hover {
      color: white;
      background: var(--gradient);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(183, 108, 253, 0.3);
    }

    nav a.active {
      color: white;
      background: var(--gradient);
      box-shadow: 0 5px 15px rgba(183, 108, 253, 0.4);
    }

    .demo-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(183, 108, 253, 0.1);
    }

    .demo-header h1 {
      font-size: 2.5rem;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    .demo-description {
      color: var(--light-text);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .map-controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .control-btn {
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .control-btn:hover, .control-btn.active {
      background: var(--primary-color);
      color: white;
      transform: translateY(-3px);
    }

    #istanbul-map {
      height: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(183, 108, 253, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.8);
      background: white;
    }

    .map-legend {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(183, 108, 253, 0.1);
    }

    .legend-items {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--gradient);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 2rem;
      transition: var(--transition);
      font-weight: 600;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(183, 108, 253, 0.3);
    }

    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      padding: 0;
      border-radius: 15px;
      border: 1px solid #cccccc;
      min-width: 300px;
      max-width: 350px;
      z-index: 1002;
    }

    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 50%;
      margin-left: -10px;
    }

    .ol-popup:before {
      border-top-color: #cccccc;
      border-width: 11px;
      left: 50%;
      margin-left: -11px;
    }

    .popup-content {
      padding: 1.5rem;
    }

    .popup-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--text-color);
    }

    .popup-description {
      color: var(--light-text);
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
      line-height: 1.5;
    }

    .popup-details {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.1);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .popup-close:hover {
      background: var(--primary-color);
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @media (max-width: 768px) {
      .demo-container {
        padding: 0 1rem;
      }
      
      .demo-header h1 {
        font-size: 2rem;
      }
      
      #istanbul-map {
        height: 400px;
      }
      
      .map-controls {
        flex-direction: column;
        align-items: center;
      }
      
      .control-btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="background.html">Background</a>
    <a href="projects.html">Projects</a>
    <a href="technologies.html">Technologies</a>
  </nav>

  <main class="demo-container">
    <div class="demo-header fade-in">
      <h1>İstanbul Tarihi Haritası</h1>
      <p class="demo-description">
        İstanbul'un tarihi ve kültürel mirasını keşfedin. Tarihi mekanlar hakkında detaylı bilgileri görüntüleyin.
      </p>
    </div>

    <div class="map-controls">
      <button class="control-btn active fade-in" onclick="showAllPlaces()">
        <i class="fas fa-layer-group"></i>
        Tüm Yerler
      </button>
      <button class="control-btn fade-in" onclick="showCategory('cami')">
        <i class="fas fa-mosque"></i>
        Camiler
      </button>
      <button class="control-btn fade-in" onclick="showCategory('saray')">
        <i class="fas fa-landmark"></i>
        Saraylar
      </button>
      <button class="control-btn fade-in" onclick="showCategory('müze')">
        <i class="fas fa-museum"></i>
        Müzeler
      </button>
      <button class="control-btn fade-in" onclick="showCategory('çarşı')">
        <i class="fas fa-store"></i>
        Çarşılar
      </button>
    </div>

    <div id="istanbul-map" class="fade-in"></div>

    <div class="map-legend fade-in">
      <h3 style="text-align: center; margin-bottom: 1rem;">Harita Açıklamaları</h3>
      <div class="legend-items">
        <div class="legend-item">
          <div class="legend-color" style="background: #FF6B9D;"></div>
          <span>Tarihi Camiler</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #B76CFD;"></div>
          <span>Saraylar</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #FF9800;"></div>
          <span>Müzeler</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #2196F3;"></div>
          <span>Tarihi Çarşılar</span>
        </div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 3rem;">
      <a href="projects.html" class="back-button fade-in">
        <i class="fas fa-arrow-left"></i>
        Projelere Dön
      </a>
    </div>
  </main>

  <script>
    let map;
    let vectorSource;
    let popupOverlay;

    function initIstanbulMap() {
      // Harita oluştur
      map = new ol.Map({
        target: 'istanbul-map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([28.9744, 41.0082]),
          zoom: 11
        })
      });

      // Vektör kaynağı oluştur
      vectorSource = new ol.source.Vector();
      const vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);

      // Popup overlay
      const popupElement = document.createElement('div');
      popupElement.className = 'ol-popup';
      popupOverlay = new ol.Overlay({
        element: popupElement,
        positioning: 'bottom-center',
        stopEvent: false,
      });
      map.addOverlay(popupOverlay);

      // Tarihi yerleri ekle
      addHistoricalPlaces();

      // Tıklama olayı
      map.on('click', function(evt) {
        const feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
          return feature;
        });
        
        if (feature) {
          const coordinate = evt.coordinate;
          showPopup(feature, coordinate);
        } else {
          popupOverlay.setPosition(undefined);
        }
      });

      // İmleç değişikliği
      map.on('pointermove', function(evt) {
        if (evt.dragging) return;
        const pixel = map.getEventPixel(evt.originalEvent);
        const hit = map.hasFeatureAtPixel(pixel);
        map.getTargetElement().style.cursor = hit ? 'pointer' : '';
      });
    }

    function addHistoricalPlaces() {
      const historicalPlaces = [
        {
          lon: 28.979978, lat: 41.008584,
          name: 'Ayasofya Camii',
          type: 'cami',
          description: 'Bizans İmparatoru I. Justinianus tarafından 532-537 yılları arasında inşa edilmiş bazilika, cami ve müze.',
          year: '537'
        },
        {
          lon: 28.978869, lat: 41.005417,
          name: 'Sultanahmet Camii',
          type: 'cami',
          description: 'Mavi Camii olarak da bilinen, I. Ahmed tarafından 1609-1616 yılları arasında yaptırılmış cami.',
          year: '1616'
        },
        {
          lon: 28.983982, lat: 41.011205,
          name: 'Topkapı Sarayı',
          type: 'saray',
          description: 'Osmanlı İmparatorluğu\'nun 400 yıl boyunca idari merkezi olarak kullanılan saray.',
          year: '1478'
        },
        {
          lon: 28.999683, lat: 41.039163,
          name: 'Dolmabahçe Sarayı',
          type: 'saray',
          description: 'Abdülmecid tarafından 1843-1856 yılları arasında inşa ettirilmiş saray.',
          year: '1856'
        },
        {
          lon: 28.977869, lat: 41.008381,
          name: 'Yerebatan Sarnıcı',
          type: 'müze',
          description: 'Bizans İmparatoru I. Justinianus tarafından 542 yılında yaptırılmış en büyük kapalı sarnıç.',
          year: '542'
        },
        {
          lon: 28.968056, lat: 41.010833,
          name: 'Kapalıçarşı',
          type: 'çarşı',
          description: 'Dünyanın en büyük ve en eski kapalı çarşılarından biri.',
          year: '1461'
        },
        {
          lon: 28.931944, lat: 41.049722,
          name: 'Eyüp Sultan Camii',
          type: 'cami',
          description: 'İstanbul\'un en kutsal camilerinden biri, Eyüp Sultan türbesini de barındırır.',
          year: '1458'
        },
        {
          lon: 29.039167, lat: 41.041944,
          name: 'Beylerbeyi Sarayı',
          type: 'saray',
          description: 'Sultan Abdülaziz tarafından 1861-1865 yılları arasında yazlık saray olarak yaptırılmıştır.',
          year: '1865'
        },
        {
          lon: 28.986111, lat: 41.011389,
          name: 'İstanbul Arkeoloji Müzesi',
          type: 'müze',
          description: 'Türkiye\'nin ilk müzesi ve dünyanın en büyük müzelerinden biri.',
          year: '1891'
        },
        {
          lon: 28.963889, lat: 41.016389,
          name: 'Süleymaniye Camii',
          type: 'cami',
          description: 'Mimar Sinan\'ın kalfalık eseri olarak nitelendirdiği muhteşem cami.',
          year: '1557'
        },
        {
          lon: 28.939722, lat: 41.031667,
          name: 'Kariye Müzesi',
          type: 'müze',
          description: 'Bizans döneminde kilise olarak inşa edilmiş, mozaik ve freskleriyle ünlü müze.',
          year: '6. yüzyıl'
        },
        {
          lon: 28.970000, lat: 41.016667,
          name: 'Mısır Çarşısı',
          type: 'çarşı',
          description: 'İstanbul\'un en önemli tarihi çarşılarından biri, baharat çarşısı olarak bilinir.',
          year: '1660'
        }
      ];

      historicalPlaces.forEach(place => {
        const marker = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([place.lon, place.lat])),
          name: place.name,
          description: place.description,
          type: place.type,
          year: place.year
        });

        // Türüne göre renk belirle
        let color = '#FF6B9D';
        if (place.type === 'saray') color = '#B76CFD';
        if (place.type === 'müze') color = '#FF9800';
        if (place.type === 'çarşı') color = '#2196F3';

        marker.setStyle(new ol.style.Style({
          image: new ol.style.Circle({
            radius: 8,
            fill: new ol.style.Fill({color: color}),
            stroke: new ol.style.Stroke({
              color: 'white',
              width: 2
            })
          })
        }));

        vectorSource.addFeature(marker);
      });
    }

    function showPopup(feature, coordinate) {
      const properties = feature.getProperties();
      
      const popupElement = popupOverlay.getElement();
      popupElement.innerHTML = `
        <button class="popup-close" onclick="closePopup()">×</button>
        <div class="popup-content">
          <div class="popup-title">${properties.name}</div>
          <div class="popup-description">${properties.description}</div>
          <div class="popup-details">
            <strong>İnşa Yılı:</strong> ${properties.year}<br>
            <strong>Tür:</strong> ${getTypeName(properties.type)}
          </div>
        </div>
      `;
      
      popupOverlay.setPosition(coordinate);
    }

    function closePopup() {
      popupOverlay.setPosition(undefined);
    }

    function getTypeName(type) {
      const types = {
        'cami': 'Tarihi Cami',
        'saray': 'Saray',
        'müze': 'Müze',
        'çarşı': 'Tarihi Çarşı'
      };
      return types[type] || type;
    }

    function showAllPlaces() {
      vectorSource.getFeatures().forEach(feature => {
        feature.setStyle(new ol.style.Style({
          image: new ol.style.Circle({
            radius: 8,
            fill: new ol.style.Fill({color: getColorByType(feature.get('type'))}),
            stroke: new ol.style.Stroke({
              color: 'white',
              width: 2
            })
          })
        }));
      });
      updateActiveButton('Tüm Yerler');
    }

    function showCategory(category) {
      vectorSource.getFeatures().forEach(feature => {
        const isVisible = feature.get('type') === category;
        feature.setStyle(new ol.style.Style({
          image: new ol.style.Circle({
            radius: isVisible ? 8 : 0,
            fill: new ol.style.Fill({color: getColorByType(feature.get('type'))}),
            stroke: new ol.style.Stroke({
              color: 'white',
              width: 2
            })
          })
        }));
      });
      updateActiveButton(getTypeName(category));
    }

    function getColorByType(type) {
      const colors = {
        'cami': '#FF6B9D',
        'saray': '#B76CFD',
        'müze': '#FF9800',
        'çarşı': '#2196F3'
      };
      return colors[type] || '#B76CFD';
    }

    function updateActiveButton(activeText) {
      document.querySelectorAll('.control-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.includes(activeText)) {
          btn.classList.add('active');
        }
      });
    }

    // Sayfa yüklendiğinde haritayı başlat
    document.addEventListener('DOMContentLoaded', function() {
      initIstanbulMap();
    });
  </script>
</body>
</html>
